name: Build Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: "go-win-config-tool"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set VERSION from tag
      - name: Set VERSION env
        run: echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      # 3. Setup Node.js (for frontend)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.1"

      # 5. Install frontend dependencies and build
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 6. Build Go + Wails app for multiple platforms
      - name: Build Go Binaries
        run: |
          mkdir -p build
          go mod tidy
          # Windows build
          GOOS=windows GOARCH=amd64 wails build -p -o build/${{ env.APP_NAME }}-${{ env.VERSION }}-win.exe
          # Linux build
          # GOOS=linux GOARCH=amd64 wails build -p -o build/${{ env.APP_NAME }}-${{ env.VERSION }}-linux

      # 7. Generate sha256
      - name: Generate SHA256
        run: |
          cd build
          sha256sum ${{ env.APP_NAME }}-${{ env.VERSION }}-win.exe   > ${{ env.APP_NAME }}-${{ env.VERSION }}-win.exe.sha256
          #sha256sum ${{ env.APP_NAME }}-${{ env.VERSION }}-linux     > ${{ env.APP_NAME }}-${{ env.VERSION }}-linux.sha256

      # 8. Upload Release Assets
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/${{ env.APP_NAME }}-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
